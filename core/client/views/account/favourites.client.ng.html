<div class="gridListdemoBasicUsage">
  <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >
    <md-grid-tile class="blue" ng-repeat="fav in favourites"
        md-rowspan="2" md-colspan="2" md-colspan-sm="1">
      <h1>Call Me!</h1>
      <md-button ng-click="removeFav(fav)">Remove Favourite</md-button>
      <md-grid-tile-footer>
        <h3># {{fav.first_name + ' ' + fav.last_name}} from {{fav.address.roadName}}</h3>
      </md-grid-tile-footer>
  	</md-grid-tile>
  </md-grid-list>
</div>
