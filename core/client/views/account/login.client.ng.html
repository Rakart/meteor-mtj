<section class="row">
	<form name="userForm" data-ng-submit="AC.login()">
		<div layout="row" layout-wrap>
			<md-content layout="column" flex-gt-sm="20" flex-gt-md="33" flex-sm="10"></md-content>
			<md-content layout-padding layout="column" flex-sm="80" flex-gt-sm="60" flex-gt-md="33" class="md-primary">
				<div class="md-whiteframe-z3 login-form" layout-padding>

					<h1 class="md-display-1 text-center">Login</h1>
					<md-input-container flex>
						<label>Email</label>
						<input name="email" ng-model="AC.credentials.email" type="email" ui-validate="email">
					</md-input-container>

					<md-input-container flex>
						<label>Password</label>
						<input name="password" ng-model="AC.credentials.password" ui-validate="password" type="password">
					</md-input-container>
					<br>
					<div layout="row" layout-align="center center">
						<md-button type="submit" class="md-accent md-raised">Login</md-button>
					</div>
				</div> 
			</md-content>
			<div layout="column" flex-gt-sm="20" flex-gt-md="33" flex-sm="10"></div>
		</div>
	</form>
</section>
